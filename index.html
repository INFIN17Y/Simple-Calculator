<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Simple calculator</title>
</head>

<body>
    <h1 class="text-center display-1 border rounded bg-dark text-light">Calculater</h1>
    <div class="container rounded">
        <div class="row">
            <form class="col">
                <div class="custom-color m-4 p-4 rounded">
                    <div class="row">
                        <div class="row mt-3">
                            <input type="text" name="num1" class="form-control" placeholder="Enter first number" id="num1">
                        </div>
                        <div class="row mt-3">
                            <input type="text" name="num2" class="form-control" placeholder="Enter second number" id="num2">
                        </div>
                        <div class="row mt-3">
                            <select name="operator" class="form-select" id="operator">
                                <option value="">Select operator</option>
                                <option value="+">Add</option>
                                <option value="-">Subtract</option>
                                <option value="*">Multiply</option>
                                <option value="/">Divide</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="text-center">
                            <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
                            <button class="btn btn-primary" type="button" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
    
            <div class="col rounded m-4 p-4">
                <div class="text-center display-3 border custom-color text-light rounded">Result <hr>
                    <p id="result" class="display-4"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- footer  -->
    <footer class="bg-dark text-light text-center p-3 fixed-bottom">
        <p>Copyright Â© 2023 <a href="" class="text-decoration-none text-light">1NF1N17Y</a> All Rights Reserved.</p>
    </footer>

    <!-- js link -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
